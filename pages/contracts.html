            <div class="cart">

                <p>+79962389557</p>

            <img src="https://api-maps.yandex.ru/services/constructor/1.0/static/?um=constructor%3A053bd947d462cc1a45aeba4070defff75501905071c0eaf68436ac9976ec698c&amp;width=500&amp;height=400&amp;lang=ru_RU" alt="" style="border: 0;" />
            <form class="otziv">
                <input type="text" class="email" placeholder="Введите почту" required>
                
                <input type="text" class="name" placeholder="Введите ваше имя" required>
                
                <div class="rating">
                    <label>Оцените наш сервис:</label>
                    <input type="radio" id="excellent" name="rating" value="excellent">
                    <label for="excellent">Отлично</label>
                    
                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">Хорошо</label>
                    
                    <input type="radio" id="average" name="rating" value="average">
                    <label for="average">Удовлетворительно</label>
                    
                    <input type="radio" id="poor" name="rating" value="poor">
                    <label for="poor">Плохо</label>
                </div>
                
                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Подписаться на рассылку</label>
                </div>
                
                <div class="feedback-type">
                    <label>Тип отзыва:</label>
                    <input type="radio" id="compliment" name="feedbackType" value="compliment" checked>
                    <label for="compliment">Благодарность</label>
                    
                    <input type="radio" id="suggestion" name="feedbackType" value="suggestion">
                    <label for="suggestion">Предложение</label>
                    
                    <input type="radio" id="complaint" name="feedbackType" value="complaint">
                    <label for="complaint">Жалоба</label>
                </div>
                
                <textarea class="text" placeholder="Введите текст отзыва" rows="5" required></textarea>
                
                <div class="scrollable-terms">
                    <label>Условия использования:</label>
                    <textarea class="terms" readonly rows="4">
            1. Отправляя отзыв, вы соглашаетесь с обработкой персональных данных.
            2. Отзывы проходят модерацию перед публикацией.
            3. Запрещено использовать ненормативную лексику.
            4. Администрация оставляет за собой право удалять отзывы.
            5. Все отзывы являются собственностью сайта.
                    </textarea>
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Я согласен с условиями</label>
                </div>
                
                <div class="category">
                    <label for="category">Категория отзыва:</label>
                    <select id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="service">Качество обслуживания</option>
                        <option value="product">Качество продукции</option>
                        <option value="delivery">Доставка</option>
                        <option value="price">Цены</option>
                        <option value="website">Работа сайта</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <button type="submit">Отправить отзыв</button>
            </form>
